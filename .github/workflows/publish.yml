name: "Publish package to NPM registry"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1

      - name: Setup node âš™
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          scope: "@superys"
          registry-url: "https://registry.npmjs.org"

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn build:esm
          yarn build:cjs

      - name: Publish ğŸš€
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
