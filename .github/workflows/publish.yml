name: "Publish package to NPM registry"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          scope: "@superys"
          registry-url: "https://registry.npmjs.org"
      - run: yarn
      - run: yarn build:esm
      - run: yarn build:cjs
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
