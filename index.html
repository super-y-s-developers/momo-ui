<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Momo UI - showcase</title>
    <link rel="stylesheet" href="/css/momo.css" />
    <script src="./theme-toggle.js"></script>
  </head>

  <body>
    <header style="text-align: right">
      <a id="theme-toggle" href="#" class="contrast">Cambiar tema</a>
    </header>

    <main class="container">
      <h1>Buttons</h1>
      <div class="grid">
        <section>
          <h4>Filled</h4>
          <a href="#" role="button">Primary</a>
          <a href="#" role="button" class="secondary">Secondary</a>
        </section>
        <section>
          <h4>Outlined</h4>
          <a href="#" role="button" class="outline">Primary</a>
          <a href="#" role="button" class="secondary outline">Secondary</a>
        </section>
      </div>
      <h1>Cards</h1>
      <div class="grid">
        <section>
          <h4>Filled</h4>
          <article>I'm a card!</article>
        </section>
        <section>
          <h4>Elevated (link)</h4>
          <a href="#"><article>I'm a card!</article></a>
        </section>
        <section>
          <h4>Outlined</h4>
          <article class="outline">I'm a card!</article>
        </section>
      </div>
      <h1>Badges</h1>
      <section>
        <span class="badge">Neutral</span>
        <span class="badge" data-color="green">Green</span>
        <span class="badge" data-color="blue">Blue</span>
        <span class="badge" data-color="red">Red</span>
        <span class="badge" data-color="yellow">Yellow</span>
        <span class="badge" data-color="orange">Orange</span>
        <span class="badge" data-color="pink">Pink</span>
        <span class="badge" data-color="purple">Purple</span>
        <span class="badge" data-color="aqua">Aqua</span>
      </section>
    </main>
  </body>
</html>
