<html lang="en-US" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Momo UI - showcase</title>
    <link rel="stylesheet" href="/css/momo.css" />
  </head>

  <body>
    <main class="container">
      <h1>Buttons</h1>
      <div class="grid">
        <section>
          <h4>Filled</h4>
          <a href="#" role="button">Primary</a>
          <a href="#" role="button" class="secondary">Secondary</a>
        </section>
        <section>
          <h4>Outlined</h4>
          <a href="#" role="button" class="outline">Primary</a>
          <a href="#" role="button" class="secondary outline">Secondary</a>
        </section>
      </div>
      <h1>Cards</h1>
      <div class="grid">
        <section>
          <h4>Filled</h4>
          <article>I'm a card!</article>
        </section>
        <section>
          <h4>Elevated</h4>
          <a href="#"><article>I'm a card!</article></a>
        </section>
        <section>
          <h4>Outlined</h4>
          <article class="outline">I'm a card!</article>
        </section>
      </div>
      <h1>Badges</h1>
      <section>
        <kbd>Neutral</kbd>
        <kbd>Green</kbd>
        <kbd>Blue</kbd>
        <kbd>Red</kbd>
        <kbd>Yellow</kbd>
        <kbd>Orange</kbd>
        <kbd>Pink</kbd>
        <kbd>Purple</kbd>
        <kbd>Aqua</kbd>
      </section>
    </main>
  </body>
</html>
